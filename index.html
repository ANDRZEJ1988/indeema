<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main">
    <div class="div-form">
        <form id="form">
            <input type="text" id="money" placeholder="money">
            <input type="text" id="price" placeholder="price">
            <button type="button" id="change">change</button>
        </form>
    </div>
    <div id="rest-result"></div>
</div>
<div id="window">
    <button id="create">create new window</button>
</div>
<div id="div-table">
    <div class="div-form">
        <form id="table-form">
            <input type="text" id="name" placeholder="name">
            <input type="text" id="surname" placeholder="surname">
            <input type="text" id="email" placeholder="email">
            <button type="button" id="add">add new user</button>
        </form>
    </div>
    <div class="delete-table">
        <div class="div-form">
            <form id="delete">
                <input type="text" id="deleteRrow" placeholder="number of row">
                <button type="button" id="button-delete-row">delete row</button>
            </form>
        </div>
        <div class="btn-del">
            <button type="button" id="button-delete-few-rows">delete few rows</button>
            <button type="button" id="finish-delete-few-rows">finish delete</button>
        </div>
    </div>
</div>

<script src="js.js"></script>
</body>
</html>
